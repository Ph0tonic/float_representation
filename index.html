  <div class="container">
    <div class="page-header">
      <h1>TP OS</h1>
      <p>Author : </p>
      <ul>
        <li>Wermeille Bastien</li>
      </ul>
    </div>
    <div>
      <h2>Part 1 - Basics types</h2>
      <div class="form-group">
      <label for="whole-types">Type</label>
      <select id="whole-types" name="whole-types" class="form-control">
      </select> 
      </div>
      <div class="form-group">
        <label for="entry-whole">Enter your number : </label>
        <input type="number" class="form-control" id="entry-whole" placeholder="0">
      </div>
      <h4>Résults</h3>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Whole</th>
          </tr>
        </thead>
        <tbody id="binary-whole">
        </tbody>
      </table>
      <span id="binary-whole-span"></span>
    </div>
    <hr>
    <div>
      <h2>Part 2 - Floating types</h2>
      <div class="form-group">
      <label for="floating-types">Type</label>
      <select id="floating-types" name="floating-types" class="form-control">
      </select> 
      </div>
      <div class="form-group">
        <label for="entry-float">Enter your number : </label>
        <input type="text" class="form-control" id="entry-float" placeholder="0">
      </div>
      <h4>Résults</h3>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Sign</th>
            <th>Exponant <span id="float-exp"></span></th>
            <th>Mantissa</th>
          </tr>
        </thead>
        <tbody id="binary-float">
        </tbody>
      </table>
      <span id="binary-float-span"></span>
    </div>
    <hr>

        <li><a href="https://jquery.com/"></a></li>
